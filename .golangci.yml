---
run:
  timeout: 3m
  build-tags:
    - integration

linters:
  enable:
    - misspell
    - goimports
    - revive
    - gofmt
    #- depguard
    - godot

linters-settings:
  revive:
    rules:
      # Spammy linter and complex to fix on lots of parameters. Makes more harm that it solves.
      - name: unused-parameter
        disabled: true